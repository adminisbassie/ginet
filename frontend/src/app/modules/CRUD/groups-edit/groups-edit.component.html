<app-breadcrumb [path]="routes.Groups_EDIT"></app-breadcrumb>

<mat-card class="card">
  <mat-card-title>
    <h4 class="h4">Edit Groups</h4>
  </mat-card-title>

  <mat-card-content [formGroup]="form">
    <div class="input-wrapper">
      <p class="input-title">Name</p>
      <mat-form-field appearance="legacy" class="input-field">
        <input
          matInput
          formControlName="name"
          placeholder="Name"
          class="input-text"
        />
      </mat-form-field>
    </div>

    <div class="input-wrapper">
      <p class="input-title">Description</p>
      <mat-form-field appearance="legacy" class="input-field">
        <textarea
          matInput
          formControlName="description"
          placeholder="Description"
        ></textarea>
      </mat-form-field>
    </div>

    <app-image-uploader
      (imageUploaded)="imagesAdd($event)"
      (imageDeleted)="imagesDel($event)"
      [imageList]="form.value.images"
      [entityName]="'groups'"
      [propertyName]="'images'"
    >
    </app-image-uploader>

    <button (click)="onSave()" mat-flat-button color="success">Save</button>
    <button (click)="onCancel()" mat-flat-button color="default">Cancel</button>
  </mat-card-content>
</mat-card>
