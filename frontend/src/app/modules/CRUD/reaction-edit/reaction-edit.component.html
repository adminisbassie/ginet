<app-breadcrumb [path]="routes.Reaction_EDIT"></app-breadcrumb>

<mat-card class="card">
  <mat-card-title>
    <h4 class="h4">Edit Reaction</h4>
  </mat-card-title>

  <mat-card-content [formGroup]="form">
    <div class="input-wrapper">
      <p class="input-title">Name</p>
      <div class="input-field">
        <ng-select
          [items]="nameList"
          formControlName="name"
          [multiple]="false"
          appendTo="body"
          bindLabel="label"
          bindValue="id"
          placeholder="Please select..."
        >
        </ng-select>
      </div>
    </div>

    <div class="input-wrapper">
      <p class="input-title">User</p>
      <div class="input-field">
        <ng-select
          [items]="users"
          formControlName="user"
          [multiple]="false"
          (search)="getUsers($event.term)"
          (close)="getUsers('')"
          appendTo="body"
          bindLabel="label"
          bindValue="id"
          placeholder="Please select..."
        >
        </ng-select>
      </div>
    </div>

    <div class="input-wrapper">
      <p class="input-title">Post</p>
      <div class="input-field">
        <ng-select
          [items]="posts"
          formControlName="post"
          [multiple]="false"
          (search)="getPosts($event.term)"
          (close)="getPosts('')"
          appendTo="body"
          bindLabel="label"
          bindValue="id"
          placeholder="Please select..."
        >
        </ng-select>
      </div>
    </div>

    <button (click)="onSave()" mat-flat-button color="success">Save</button>
    <button (click)="onCancel()" mat-flat-button color="default">Cancel</button>
  </mat-card-content>
</mat-card>
